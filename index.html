<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "left">

        <div id="title">

            <img src="odin-lined.png" alt="Odin logo" id="logophoto">
            <p id="titletext">ODIN</p>
        </div>

        <p>Photo by <a href="https://unsplash.com/photos/vYW_j1MLXAE">Roman Yvasyk</a></p>



    </div>


    <div id="right">
        
        <p id="right1">This is what we do and who we are. To find out more about what we do and who we are, please fill out the form below and we will get in touch! <br> We can fulfill your deepest desires.</p>

        <form action="" method="post" id="form">
            <legend>
                Please reveal to us your greatest secrets!
            </legend>

            <fieldset>

                <div>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="firstName">
                </div>

                <div>
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="lastName">
                </div>

                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>

                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>

                <div>
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm" name="confirm">
                </div>
        
            </fieldset>

        </form>
    

    </div>


</body>
</html>
